<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <title>Semantic UI</title>
</head>
<body>
   <div class="ui container">
           <div class="ui grid">
               <div class="row">
                   <div class="four wide column"><button class="ui fluid button">1</button></div>
                   <div class="eight wide column"><button class="ui fluid button">2</button></div>
                   <div class="four wide column"><button class="ui fluid button">3</button></div>
               </div>
           </div>
        <p><b>Gutters</b> Grid columns are separated by areas of white space referred to as "gutters".
            Gutters improve legibility by providing, negative space between page elements.</p>
       <div class="ui relaxed grid">
           <div class="four wide column"><button class="ui fluid button">1</button></div>
           <div class="eight wide column"><button class="ui fluid button">2</button></div>
           <div class="four wide column"><button class="ui fluid button">3</button></div>
       </div>
   </div>
</body>
</html>
